<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DSI-MLOPS</title>

</head>
<body>
   <h1>Welcome to the evaluation page</h1>
   <h2> Enter raw data points</h2>
   <form method="post">
    <dl>
      <dt>Business_Segment:
      <dd><input type=text step="any" name=business_segment value="{{
          request.form.business_segment }}">
      <dt>Lead_Type:
      <dd><input type=text step="any" name=lead_type value="{{
          request.form.lead_type }}">
      <dt>Lead_Behaviour_Profile:
      <dd><input type=text step="any" name=lead_behaviour_profile value="{{
          request.form.lead_behaviour_profile }}">
      <dt>Business_Type:
      <dd><input type=text step="any" name=business_type value="{{
          request.form.business_type}}">
      <dt>Landing_Page_ID:
      <dd><input type=text step="any" name=landing_page_id value="{{
          request.form.landing_page_id }}">
      <dt>Origin:
      <dd><input type=text step="any" name=origin value="{{
          request.form.origin}}">
    </dl>

    <p><input type=submit value=Predict>
  </form>

  <br>
  <br>
  <p style="color:red;font-size:25px;"> <strong> {{ prediction_text }} </strong> </p>

</body>
</html>
